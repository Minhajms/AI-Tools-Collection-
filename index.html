<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background: linear-gradient(135deg, #6b7280, #3b82f6, #8b5cf6);
      background-size: 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .dark {
      background: linear-gradient(135deg, #1f2937, #1e40af, #4c1d95);
      background-size: 400%;
      animation: gradient 15s ease infinite;
    }
    .header {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .search-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 8px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #3b82f6, #8b5cf6) 1;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dark .card {
      background: rgba(31, 41, 55, 0.9);
      border-image: linear-gradient(45deg, #60a5fa, #a78bfa) 1;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .topic-badge {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
    }
    .footer {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800 dark:text-gray-200">
  <header class="header text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10 rounded-full">
        <h1 class="text-3xl font-bold">AI Tools Collection</h1>
      </div>
      <button id="themeToggle" class="bg-white dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-full shadow hover:bg-gray-200 dark:hover:bg-gray-600 transition">
        Toggle Theme
      </button>
    </div>
  </header>
  <main class="container mx-auto p-6 flex-grow">
    <div class="mb-6 search-container flex items-center">
      <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input
        type="text"
        id="search"
        placeholder="Search AI tools..."
        class="w-full bg-transparent text-gray-800 dark:text-white placeholder-gray-500 focus:outline-none"
        onkeyup="searchTools()"
      />
    </div>
    <div id="toolsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>
  <footer class="footer text-center p-4">
    <p>Â© 2025 AI Tools Collection. Contribute on <a href="https://github.com/Minhajms/AI-Tools-Collection-" class="underline hover:text-gray-200">GitHub</a>.</p>
    <div class="mt-2 space-x-4">
      <a href="https://twitter.com" target="_blank" class="hover:text-gray-200">Twitter</a>
      <a href="https://reddit.com" target="_blank" class="hover:text-gray-200">Reddit</a>
    </div>
  </footer>
  <script>
    // Load tools from CSV
    function loadTools() {
      Papa.parse("data/ai_tools.csv", {
        download: true,
        header: true,
        complete: function(results) {
          const tools = results.data;
          const container = document.getElementById("toolsContainer");
          container.innerHTML = ''; // Clear container
          tools.forEach(tool => {
            if (tool.Tool && tool.Link && tool.Description && tool.Topic) {
              const card = document.createElement("div");
              card.className = "card p-6 rounded-lg shadow-lg";
              card.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${tool.Tool}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 mb-3">${tool.Description}</p>
                <a href="${tool.Link}" target="_blank" class="text-blue-500 dark:text-blue-400 hover:underline">${tool.Link}</a>
                <div class="mt-3">
                  <span class="topic-badge">${tool.Topic}</span>
                </div>
              `;
              container.appendChild(card);
            }
          });
        },
        error: function() {
          const container = document.getElementById("toolsContainer");
          container.innerHTML = '<p class="text-red-500">Error loading tools. Please check the CSV file.</p>';
        }
      });
    }

    // Search functionality
    function searchTools() {
      const input = document.getElementById("search").value.toLowerCase();
      const cards = document.getElementById("toolsContainer").getElementsByClassName("card");
      for (let card of cards) {
        const toolName = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = toolName.includes(input) ? "" : "none";
      }
    }

    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // Load theme from localStorage
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    // Load tools on page load
    window.onload = loadTools;
  </script>
</body>
</html>
